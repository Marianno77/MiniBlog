<!doctype html>
<html lang=pl>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Post List</title>
</head>

<body>

    <div class="container">

        {% for post in posts %}

        <div class="post">

            <h2>{{ post.title }}</h2>
            <p>{{ post.text|linebreaksbr }}</p>
            <p>Published: {{ post.published_date }}</p>

        </div>

        {% endfor %}

    </div>
</body>

</html>
