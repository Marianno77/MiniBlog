{% extends 'blog/base.html' %}

{% block content %}

<div class="post-container">

    <div class="post">
        <h2 class="title">
            {{post.title}}
        </h2>
        <p class="text">{{post.text}}</p>
        <div class="row data">
            <div class="col-sm-4">
                <p>Author: <br> {{ post.autor }}</p>
            </div>

            {% if post.published_date %}
            <div class="col-sm-4">
                <p>Published Date: <br> {{ post.published_date }}</p>
            </div>
            {% endif %}

            <div class="col-sm-4">
                <p>Created Date: <br> {{ post.created_date}}</p>
            </div>
        </div>
    </div>

</div>
<hr>

{% endblock %}
